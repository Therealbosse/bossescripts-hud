<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>bossescripts-hud</title>
</head>
<body>
    <div id="hud">
        <div class="status-bar">
            <img src="food_icon.png" class="icon" alt="Hunger">
            <div class="bar-container">
                <div class="bar" id="hunger-bar" style="width: 100%;"></div>
                <span id="hunger-text">100</span>
            </div>
        </div>
        <div class="status-bar">
            <img src="water_icon.png" class="icon" alt="Thirst">
            <div class="bar-container">
                <div class="bar" id="thirst-bar" style="width: 100%;"></div>
                <span id="thirst-text">100</span>
            </div>
        </div>
        <div class="status-bar">
            <img src="health_icon.png" class="icon" alt="Health">
            <div class="bar-container">
                <div class="bar" id="health-bar" style="width: 100%;"></div>
                <span id="health-text">100</span>
            </div>
        </div>
        <div class="status-bar">
            <img src="stamina_icon.png" class="icon" alt="Stamina">
            <div class="bar-container">
                <div class="bar" id="stamina-bar" style="width: 100%;"></div>
                <span id="stamina-text">100</span>            
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
